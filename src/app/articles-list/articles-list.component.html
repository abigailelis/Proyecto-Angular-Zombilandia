<h1>Lista de articulos</h1>
<table class="table text-center">
    <thead>
        <tr>
            <th scope="col">Im√°gen</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Comprar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let article of articles" [ngClass]="{'clearance': article.clearance}">
            <td><img class="img-thumbnail" [src]="article.image" [alt]="article.name"></td>
            <td>{{article.name}}</td>
            <td>{{article.type}}</td>
            <td>{{article.price | currency}}</td>
            <td><span class="badge" *ngIf="article.stock==0">Sin stock</span></td>
            <td>
                <app-input-integer [(quantity)]="article.quantity" [max]="article.stock" *ngIf="article.stock" (maxReached)="maxReached($event)">
                </app-input-integer>
            </td>
            <td>
                <button type="button" class="btn btn-success" (click)="addToCart(article)">Comprar</button>
            </td>
        </tr>
    </tbody>
</table>
