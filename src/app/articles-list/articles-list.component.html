<table class="table text-center">
    <thead>
        <tr>
            <th scope="col">Im√°gen</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Agregar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let article of articles" [ngClass]="{'clearance': article.clearance}">
            <td><img class="img-thumbnail" [src]="article.image" [alt]="article.name"></td>
            <td>{{article.name}}</td>
            <td>{{article.type}}</td>
            <td>{{article.price | currency}}</td>
            <td><span class="badge text-bg-warning" *ngIf="article.stock==0">Sin stock</span></td>
            <td>
                <div class="form-group">
                    <button type="button" class="btn btn-secondary btn-sm" (click)="downQuantity(article)">-</button>
                    <input type="text" class="text-center" [(ngModel)]="article.quantity" (keyup)="changeQuantity(article, $event)">
                    <button type="button" class="btn btn-secondary btn-sm" (click)="upQuantity(article)">+</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
