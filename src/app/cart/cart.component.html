<div class="container">
  <div class="card mb-4">
    <div class="card-header py-3">
      <div class="row">
        <div class="col-9">
          <h5 class="mb-0">Compras</h5>
        </div>
        <div class="col-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-cart4"
            viewBox="0 0 16 16">
            <path
              d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
          </svg>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr class="head-cart">
            <th>Art√≠culo</th>
            <th>Nombre</th>
            <th>Cant.</th>
            <th>Importe</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let article of cartList$ | async">
            <td><img class="img-thumbnail" [src]="article.image" [alt]="article.name"></td>
            <td><span>{{article.name}}</span></td>
            <td><span>{{article.quantity}}</span></td>
            <td><span>{{article.price * article.quantity| currency: '$' : 'symbol' : '3.0'}}</span></td>
          </tr>
        </tbody>
      </table>
      <!--VER TOTAL-->
      <div class="container-fluid total-price"> 
            <div><span>Total</span> </div>
            <div><span>{{total$ | async | currency: '$' : 'symbol' : '0.0'}}</span></div>
      </div>
      <div class="btn-buy">
        <button class="Btn">
          Comprar
          <svg class="svgIcon" viewBox="0 0 576 512">
            <path
              d="M512 80c8.8 0 16 7.2 16 16v32H48V96c0-8.8 7.2-16 16-16H512zm16 144V416c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V224H528zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm56 304c-13.3 0-24 10.7-24 24s10.7 24 24 24h48c13.3 0 24-10.7 24-24s-10.7-24-24-24H120zm128 0c-13.3 0-24 10.7-24 24s10.7 24 24 24H360c13.3 0 24-10.7 24-24s-10.7-24-24-24H248z">
            </path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
